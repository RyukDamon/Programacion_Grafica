<!DOCTYPE html>
<html>
<head>
    <title>WebGL Tri√°ngulos</title>
</head>
<body>
    <canvas id="webglCanvas" width="500" height="500" style="border: none;"></canvas>
    
    <script id="vs" type="vertex">
        #version 300 es
        layout (location = 0) in vec2 aVertices; // (x,y)
        void main() {
            gl_Position = vec4(aVertices, 0.0, 1.0); // (x,y,z,t); coordenadas normalizadas
        }
    </script>
    
    <script id="fs" type="fragment">
        #version 300 es
        precision mediump float;
        uniform vec4 uColor; // r,g,b,a
        out vec4 color;
        void main() {
            color = uColor;
        }
    </script>
    
    <script>
        function main() {
            let canvas = document.getElementById("webglCanvas");
            let gl = canvas.getContext("webgl2");
            
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            
            // compila shader de vertice
            let shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(shaderDeVertice,
                document.getElementById("vs").text.trim());
            gl.compileShader(shaderDeVertice);
            
            // compila shader de fragmento
            let shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(shaderDeFragmento,
                document.getElementById("fs").text.trim());
            gl.compileShader(shaderDeFragmento);
            
            // crea programa
            let programaID = gl.createProgram();
            gl.attachShader(programaID, shaderDeVertice);
            gl.attachShader(programaID, shaderDeFragmento);
            gl.linkProgram(programaID);
            
            gl.useProgram(programaID);
            
            // geometria
            let vertices = [
                -0.2, -0.1, // 0  A
                -0.1, 0.1,  // 1  B
                0.0, -0.1,  // 2  C
                0.1, 0.1,   // 3  D
                0.2, -0.1,  // 4  E
                0.0, 0.3    // 5  F
            ];
            
            let indices = [
                0, 1, 2, //aca es 6 bits asi que en drawelements empieza en 6 para renderizar
                1, 5, 3,
                2, 3, 4
            ];
            
            let triangulos = gl.createVertexArray();
            gl.bindVertexArray(triangulos);
            
            let codigoVertices = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoVertices);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
            
            let codigoDeIndices = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, codigoDeIndices);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,
                new Uint16Array(indices), gl.STATIC_DRAW);
            
            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
            
            let uColor = gl.getUniformLocation(programaID, "uColor");
            
            gl.clearColor(255/255, 177/255, 100/255, 1); // r g b a
            gl.clear(gl.COLOR_BUFFER_BIT);
            
            gl.bindVertexArray(triangulos);
          
            gl.uniform4f(uColor, 1, 0, 0, 1); // r g b a
            gl.drawElements(gl.TRIANGLES, 3, gl.UNSIGNED_SHORT, 0);
            
            gl.uniform4f(uColor, 0, 0, 1, 1); // r g b a
            gl.drawElements(gl.TRIANGLES, 3, gl.UNSIGNED_SHORT, 6);
            //           este 3 es el numero de vertices       y este 6 el numero de bits
          
            gl.uniform4f(uColor, 0, 1, 0, 1); // r g b a
            gl.drawElements(gl.TRIANGLES, 3, gl.UNSIGNED_SHORT, 12);
          
            gl.bindVertexArray(null);
        }
        
        window.onload = main;
    </script>
</body>
</html>
